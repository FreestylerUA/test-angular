<table
  id="tableDataStatic"
  class="table table-striped table-hover w-100"
  cellspacing="0"
>
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let idea of ideas">
      <td>{{ idea.title }}</td>
      <td>{{ idea.description }}</td>
    </tr>
  </tbody>
</table>
