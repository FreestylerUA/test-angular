<div class="form-group" [formGroup]="group" *ngIf="!config.options">
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      [attr.placeholder]="config.placeholder"
      [formControlName]="config.name"
      [id]="config.name"
      [name]="config.name"
    />
    <label
      class="form-check-label"
      [for]="config.name"
      [ngClass]="getInvalidFeedbackClass(control)"
    >
      {{ config.label }}
    </label>
  </div>
  <small class="form-text text-muted" *ngIf="config.description">
    {{ config.description }}
  </small>
</div>
<div class="alert alert-danger" *ngIf="control.touched && !control.valid">
  <div *ngIf="control.errors.required">
    This field is required
  </div>
</div>
