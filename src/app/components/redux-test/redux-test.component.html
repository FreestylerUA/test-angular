<h3>Redux example</h3>

<div class=" mb-5">Clicked {{ count | async }} times</div>
<button class="btn btn-primary mr-2" (click)="onIncrement()">Increment</button>
<button class="btn btn-warning mr-2" (click)="onDecrement()">Decrement</button>
<button class="btn btn-info mr-2" (click)="onTen()">Set 10</button>
