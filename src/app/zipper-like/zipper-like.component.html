<h3 class="text-success animated jackInTheBox fast">
  {{ title }}
</h3>
<ng-container *ngFor="let message of messages">
  <zippy [title]="message.title">
    <p>{{ message.text }}</p>
    <like
      [numberOfLikes]="message.numberOfLikes"
      [isLiked]="message.isLiked"
      (changed)="onLikeChanged($event)"
    ></like>
  </zippy>
</ng-container>
