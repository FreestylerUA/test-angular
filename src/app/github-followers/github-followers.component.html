<h3>Github followers</h3>
<div class="media" *ngFor="let follower of followers; let i = index">
  {{ i + 1 }}.
  <img
    src="{{ follower.avatar_url }}"
    class="mr-3 avatar"
    alt="{{ follower.login }}"
  />
  <div class="media-body">
    <h5 class="mt-0">{{ follower.login }}</h5>
    <a href="{{ follower.html_url }}" target="_blank">{{
      follower.html_url
    }}</a>
  </div>
</div>
